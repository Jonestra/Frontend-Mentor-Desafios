<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./src/style.css"/>
    <title>Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="first-section">
        <h1>Your Result</h1>  
        <div class="circle">
          <p class="first">76</p>
          <p class="second">of 100</p>   
        </div>  
        <h2 class="title">Great</h2>
        <p class="title-p">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="second-section">
        <h2 class="summary">Summary</h2>
        <article class="reaction">
          <figure>
            <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
            <figcaption class="reaction-color">Reaction</figcaption>
          </figure>
          <p><strong>80</strong> / 100</p>  
        </article>
        <article class="memory">
          <figure>
            <img src="./assets/images/icon-memory.svg" alt="reaction"/>
            <figcaption class="memory-color">Memory</figcaption>
          </figure>
          <p><strong>92</strong> / 100</p>
        </article>
        <article class="verbal">
          <figure>
            <img src="./assets/images/icon-verbal.svg" alt="reaction"/>
            <figcaption class="verbal-color">Verbal</figcaption>
          </figure>
          <p><strong>61</strong> / 100</p>
        </article>
        <article class="visual">  
          <figure>
            <img src="./assets/images/icon-visual.svg" alt="reaction"/>
            <figcaption class="visual-color">Visual</figcaption>
          </figure>
          <p><strong>73</strong> / 100</p>
        </article>
        <button type="button">Continue</button>
      </section>
    </main>
  </body>
</html>
